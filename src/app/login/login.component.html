<div class="container">
  <h4>Login</h4>
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="form-group">
      <input type="text" placeholder="User Name" name="username" class="form-control" required ngModel/>
    </div>
    <div class="form-group">
      <input type="text" placeholder="Password" name="password" class="form-control" required ngModel/>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
  </form>
</div>
